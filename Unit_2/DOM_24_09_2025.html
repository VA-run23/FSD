<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <li>List 1</li>
    <li>List 2</li>
    <li class="l3" >List 3</li>

    <li class="l4">abcd</li>

    <script>
        let a = document.getElementsByClassName("l3")[0].innerText;
        document.getElementsByClassName("l4")[0].innerText  = a +" appending some extra text" ;
    </script>
</body>
</html>
