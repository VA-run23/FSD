<!DOCTYPE html>
<html>
<head>
  <title>Inline Formatting Tags</title>
  <style>
    mark { background-color: yellow; }
    del { color: red; }
    ins { color: green; text-decoration: underline; }
    .highlight { background-color: #f0f8ff; padding: 3px; border-radius: 3px; }
  </style>
</head>
<body>
  <p class="highlight">
    <b>Name:</b> <mark>VA-run23</mark>,
    <i>College:</i> <u>NIE</u>,
    <strong>Degree:</strong> <ins>B.E</ins>,
    <em>Branch:</em> <del>CSE</del> <ins>AIML</ins>,
    <big>Sem:</big> <sup>5</sup>,
    <small>Section:</small> <sub>D</sub>,
    <code>ID:</code> 123456,
    <abbr title="Full Stack Development">FSD</abbr> Enthusiast,
    <q>Learning never exhausts the mind.</q>
  </p>
</body>
</html>
