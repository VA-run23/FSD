<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tables in HTML</title>
</head>
<body>

<table style="border: 2px solid black; border-collapse: collapse;">
  <tr>
    <th style="border: 2px solid black;">Column 1</th>
    <th style="border: 2px solid black;">Column 2</th>
    <th style="border: 2px solid black;">Column 3</th>
  </tr>

  <tr>
    <td rowspan="2" style="border: 2px solid black;">Row 1 cell 1</td>
    <td style="border: 2px solid black;">Row 1 cell 2</td>
    <td style="border: 2px solid black;">Row 1 cell 3</td>
  </tr>

  <tr>
    <td style="border: 2px solid black;">Row 2 cell 2</td>
    <td style="border: 2px solid black;">Row 2 cell 3</td>
  </tr>

  <tr>
    <td colspan="3" style="border: 2px solid black;">Row 3 cell 1</td>
  </tr>
</table>

</body>
</html>
